<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/clouds.png" type="image/icon type">
  </head>
  <body>
    <h1 class="head">Check Weather</h1>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">

        <button><img src="images/search.png" alt="search"></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div >
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div >
              <p class="wind">50km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script >
      const  apiKey="79a7ddf2b9b5a54260546f809cd3aafb";
      const apiUrl="https://api.openweathermap.org/data/2.5/?q=&units=metric";
      const searchBox=document.querySelector(".search input");
      const searchBtn=document.querySelector(".search button");
      

      async function checkWeather(city){
        const response = await fetch(apiUrl + city+`&appid=${apiKey}`);
        var data= await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML= data.name;
        document.querySelector(".temp").innerHTML=  data.main.temp+"°c";
        document.querySelector(".humidity").innerHTML= data.main.humidity="%";
        document.querySelector(".wind").innerHTML= data.wind.speed+"kmph";

      }
      searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
      })
      
    </script> 
</body>
</html>
